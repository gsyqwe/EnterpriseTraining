<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">
        <p>姓:<input type="text" v-model="firstName" /></p>
        <p>名:<input type="text" v-model="lastName" /></p>
        <p>{{fullName}}</p>
        <p>{{count}}</p>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.11/vue.js"></script>
<script>
    let app = new Vue({
        el: '#box',
        data: {
            firstName: '',
            lastName: '',
            count: 0
        },
        //定义计算属性
        computed: {
            //计算属性名fullName
            fullName(){
                return this.firstName + this.lastName
            }
        },
        //侦听器
        watch: {
            //监听fullName的变化
            fullName(){
               this.count++
            }
        }

    })
</script>
</html>
