<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 500px;
            height: 100%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div>
<form name="frm" action="2.html" method="post">
    <input type="hidden" name="id" value="1111">
    <p><input type="text" name="username" placeholder="请输入用户名" required/></p>
    <p><input type="password" name="pwd" placeholder="请输入密码" required/></p>
    <p><input type="email" name="email" placeholder="请输入email" required/></p>
    <p>
        <input type="date" name="birthday" />
    </p>
    <p>
        <select name="province">
            <option value="" selected>--请选择--</option>
            <option value="js">江苏</option>
            <option value="sh">上海</option>
        </select>
    </p>
    <p>
        男<input type="radio" name="sex" value="0" checked/>
        女<input type="radio" name="sex" value="1"/>
    </p>
    <p>
        <input type="checkbox" name="sel" onclick="selAll()">
        <input type="checkbox" name="game" value="lol">英雄联盟
        <input type="checkbox" name="game" value="wz">王者荣耀
        <input type="checkbox" name="game" value="gd">掼蛋
    </p>
    <p>
        <input type="file" name="photo">
    </p>
    <p>
        <textarea name="remark" cols="50" rows="20">请输入简介...</textarea>
    </p>
    <p>
        <button>提交</button>
        <button type="button" onclick="check()">确定</button>
    </p>
</form>
</div>
</body>
<script>
    function check(){
        document.frm.submit()
    }

    function selAll(){
        var sel = document.frm.sel.checked
        console.log(sel)
        var games = document.frm.game
        console.log(games)
        for(var i=0;i<games.length;i++){
            games[i].checked = sel
        }
    }
</script>
</html>
